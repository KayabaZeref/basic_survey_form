<!DOCTYPE html>
<html lang="en">

<header>
    <meta charset="UTF-8">
    <title>Zeref Survey Form</title>
    <link href="styles.css" rel="stylesheet">
    <h1> Survey about Something</h1>
</header>

<body>
    <form id="survey_form">
        <section>
            <label for="participant_name" name="label_field">Your Name</label>
            <label for="required_field">*</label>
            </br>
            <input type="text" id="participant_name" placeholder="Enter your name" required> </br>
        </section>

        <section>
            <label for="participant_email" name="label_field">Your Email Address</label>
            <label for="required_field">*</label>
            </br>
            <input type="text" id="participant_email" placeholder="@gmail.com" required></br>
        </section>

        <section>
            <label for="participant_phone_number" name="label_field">Your Phone Number</label>
            <label for="required_field">*</label>
            </br>
            <input type="tel" id="participant_phone_number" placeholder="0325***" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                required></br>
        </section>

        <section>
            <label for="participant_age" name="label_field">Your Age</label></br>
            <input type="text" id="participant_age" placeholder="Enter your age"> </br>
        </section>

        <section>
            <label for="participant_school" name="label_field">Which University did you attend to</label></br>
            <select name="participant_school" id="school_option">
                <option value="FPT">FPT University</option>
                <option value="Hutech">Hutech University</option>
                <option value="Van_Lang">Van Lang University</option>
                <option value="Hoa_Sen">Hoa Sen University</option>
            </select></br>
        </section>

        <section>
            <label for="participant_graduate" name="label_field">Have you graduated yet?</label></br>
            <label for="yes_option">Yes</label>
            <input type="radio" id="yes_option" name="yes_no"></input>
            <label for="no_option">No</label>
            <input type="radio" id="no_option" name="yes_no" checked></input></br>
        </section>

        <section id="computer_language">
            <label for="computer_language" name="label_field">Select Your Language and Framework</label></br>
            <input type="checkbox" name="language_type" id="language_option_1"></input>
            <label for="language_option_1">C++</label></br>
            <input type="checkbox" name="language_type" id="language_option_2"></input>
            <label for="language_option_2">C#</label></br>
            <input type="checkbox" name="language_type" id="language_option_3"></input>
            <label for="language_option_3">Java</label></br>
            <input type="checkbox" name="language_type" id="language_option_4"></input>
            <label for="language_option_4">Robot</label></br>
            <input type="checkbox" name="language_type" id="language_option_5"></input>
            <label for="language_option_5">.Net</label></br>
            <input type="checkbox" name="language_type" id="language_option_6"></input>
            <label for="language_option_6">Python</label></br>
        </section>

        <section id="participant_comment">
            <label for="participant_comment">Comment and suggestion for the survey</label></br>
            <textarea name="comment_suggestion" id="participant_comment" cols="70" rows="10"
                placeholder="Comment Here"></textarea></br>
        </section>

        <input type="submit" value="Submit"></input>

    </form>

</body>
